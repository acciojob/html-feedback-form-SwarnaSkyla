<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
		
		<div>
			<label for="name">Name</label>
			<input id="name" type="text" minlength="0" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input id="portfolio" type="url" required>
		</div>
		<div>
			<label for="favColor">Color</label>
			<input id="favColor" type="color" required>
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input id="likeness" type="range" min="1" max="100" required>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
